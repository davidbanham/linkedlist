<!DOCTYPE html>
<html ng-app="CoffeeModule">
  <head>
    <meta charset="utf-8">
    <title>Linked List</title>
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">
  </head>
  <body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Linked List</a>
        <a ng-if="loading" class="navbar-brand" href="#">Syncing</a>
      </div>
    </div>
  </div>
    <div class="container" ng-controller="ListCtrl">
      <h3>{{currentShoppingList}}</h3>
      <form ng-submit="addItem(newItem)">
        <input ng-model="newItem"></input>
        <button type="submit">Add</button>
      </form>
      <ul class="crosslist">
        <li ng-repeat="item in shoppingList">
          <span ng-click="deleteItem(item)">âœ— {{item.name}}</span>
        </li>
      </ul>
      <button ng-click="resetList()" style="margin-top: 20px;">Make it all go away!</button>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-route/angular-route.min.js"></script>
    <script src="/js/pouchdb-nightly.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
  </body>
</html>
