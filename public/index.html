<!DOCTYPE html>
<html ng-app="CoffeeModule" manifest="linkedlist.appcache">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1">
    <title>Linked List</title>
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/lib/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">
  </head>
  <body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Linked List</a>
        <a ng-if="loading" class="navbar-brand" href="#">Syncing</a>
      </div>
    </div>
  </div>
    <div class="container" ng-controller="ListCtrl">
      <div class="row">
        <div class="col-md-6">
          <h3 contenteditable="" ng-model="currentListName" stripBr=""> </h3>
        </div>
        <div class="col-md-6">
          <form ng-submit="addItem(newItem)">
            <input ng-model="newItem"></input>
            <button type="submit">Add</button>
          </form>
        </div>
      </div>
      <br><br>
      <div class="row">
        <ul class="crosslist">
          <li ng-repeat="item in items">
            <div class="col-md-4 panel panel-default" style="margin-right: 14px" ng-click="deleteItem(item)">
              <span>âœ— {{item.name}}</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/js/pouchdb-3.4.0.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/directives.js"></script>
  </body>
</html>
